<!-- Declare the HTML document type and language -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section containing metadata and links to external resources -->
<head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8">

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the HTML document -->
    <title>BMI Calculator</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- Body section containing the content of the HTML document -->
<body>
    <!-- Main container for the BMI Calculator -->
    <div class="container">
        <!-- Main heading for the BMI Calculator -->
        <h1>BMI Calculator</h1>

        <!-- Form for user input with action and method attributes -->
        <form action="/calculate" method="post">
            <!-- Label and input field for weight input -->
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" required step="0.01" value="40">

            <!-- Label, input field, and dropdown for height input -->
            <label for="height">Height:</label>
            <input type="number" name="height" required step="0.01" value="5">
            <select name="unit">
                <option value="m">Meters</option>
                <option value="ft">Feet</option>
            </select>

            <!-- Button for submitting the form -->
            <button type="submit">Calculate BMI</button>
        </form>

        <!-- Conditional block to display BMI result if available -->
        {% if bmi %}
        <div class="result">
            <!-- Heading for displaying the calculated BMI -->
            <h2>Your BMI is: {{ bmi }}</h2>
            <!-- Paragraph for displaying the BMI category -->
            <p>{{ bmi_category }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
